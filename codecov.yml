codecov:
  codecov:
  token: 90cc491a-1449-4607-8d41-1b706f76d431
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff, sunburst"
  behavior: default
  require_changes: no
